spring:
  application:
    name: shopping-store
  datasource:
    url: jdbc:h2:file:./data/shopping-store;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 0

logging:
  level:
    ru.yandex.practicum.commerce.shoppingstore: DEBUG