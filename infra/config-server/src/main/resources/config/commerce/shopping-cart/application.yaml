spring:
  application:
    name: shopping-cart
  datasource:
    url: jdbc:postgresql://localhost:5433/commerce?currentSchema=shopping_cart
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_schema: shopping_cart
  config:
    enabled: false
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    ru.yandex.practicum.commerce.shoppingcart: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      warehouse:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10

  timelimiter:
    instances:
      warehouse:
        timeout-duration: 3s

feign:
  circuitbreaker:
    enabled: true