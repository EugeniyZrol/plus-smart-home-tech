spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/telemetry
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: telemetry
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      auto-offset-reset: latest
      enable-auto-commit: false
      properties:
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 3000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      batch-size: 16384
      properties:
        linger.ms: 0
        buffer.memory: 33554432
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000
        compression.type: snappy

server:
  port: 0

grpc:
  server:
    port: -1
  client:
    hub-router:
      address: static://${HUB_ROUTER_HOST:localhost}:${HUB_ROUTER_PORT:59090}
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-without-calls: true

aggregator:
  kafka:
    producer:
      topic: telemetry.commands.v1
    consumer:
      snapshots-topic: telemetry.snapshots.v1
      hub-events-topic: telemetry.hubs.v1
      sensor-events-topic: telemetry.sensors.v1
      snapshots-group-id: analyzer-snapshots-group
      hub-events-group-id: analyzer-hubevents-group
      sensor-events-group-id: analyzer-sensorevents-group
      poll-timeout: 100ms

app:
  kafka:
    snapshots-group-id: analyzer-snapshots-group
    hub-events-group-id: analyzer-hubevents-group
    sensor-events-group-id: analyzer-sensorevents-group
    hubs-topic: telemetry.hubs.v1
    sensors-topic: telemetry.sensors.v1
    snapshots-topic: telemetry.snapshots.v1
    auto-offset-reset: latest
    enable-auto-commit: false
    poll-timeout-ms: 100
    session-timeout-ms: 30000
    max-poll-interval-ms: 300000
    max-poll-records: 500
    acks: all
    retries: 3
    linger-ms: 0
    batch-size: 16384
    buffer-memory: 33554432
    request-timeout-ms: 30000
    delivery-timeout-ms: 120000
    heartbeat-interval-ms: 3000

  scenarios:
    turn-off-all-lights-name: "Выключить весь свет"
    special-scenarios:
      - "Выключить весь свет"
    command-delay-ms: 10
    max-retry-attempts: 3

  grpc:
    retry-status-codes:
      - "UNAVAILABLE"
      - "DEADLINE_EXCEEDED"
    retry-delay-ms: 100

  sensor-state:
    cache:
      enabled: true
      ttl-minutes: 60
      max-size: 10000
      cleanup-interval-minutes: 5

  conditions:
    allowed-operations:
      - "EQUALS"
      - "GREATER_THAN"
      - "LOWER_THAN"

logging:
  level:
    ru.yandex.practicum.telemetry.analyzer: INFO