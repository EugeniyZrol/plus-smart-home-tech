spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/telemetry
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: telemetry
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true

server:
  port: 0

grpc:
  server:
    port: -1
  client:
    hub-router:
      address: static://${HUB_ROUTER_HOST:localhost}:${HUB_ROUTER_PORT:59090}
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-without-calls: true

aggregator:
  kafka:
    producer:
      topic: telemetry.commands.v1
    consumer:
      snapshots-topic: telemetry.snapshots.v1
      hub-events-topic: telemetry.hubs.v1
      sensor-events-topic: telemetry.sensors.v1
      snapshots-group-id: analyzer-snapshots-group
      hub-events-group-id: analyzer-hubevents-group
      sensor-events-group-id: analyzer-sensorevents-group
      poll-timeout: 100ms

app:
  scenarios:
    turn-off-all-lights-name: "Выключить весь свет"
    special-scenarios:
      - "Выключить весь свет"
    command-delay-ms: 10
    max-retry-attempts: 3
  grpc:
    retry-status-codes:
      - "UNAVAILABLE"
      - "DEADLINE_EXCEEDED"
    retry-delay-ms: 100
  sensor-state:
    cache:
      enabled: true
      ttl-minutes: 60
      max-size: 10000
      cleanup-interval-minutes: 5
  conditions:
    allowed-operations:
      - "EQUALS"
      - "GREATER_THAN"
      - "LOWER_THAN"