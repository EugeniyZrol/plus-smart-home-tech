spring.application.name=analyzer
spring.main.web-application-type=none

spring.kafka.bootstrap-servers=localhost:9092

spring.datasource.url=jdbc:postgresql://localhost:5432/telemetry
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

grpc.server.port=-1
grpc.client.hub-router.address=static://localhost:59090
grpc.client.hub-router.negotiation-type=plaintext
grpc.client.hub-router.enable-keep-alive=true
grpc.client.hub-router.keep-alive-without-calls=true

logging.level.ru.yandex.practicum.telemetry.analyzer=INFO

app.kafka.snapshots-group-id=analyzer-snapshots-group
app.kafka.hub-events-group-id=analyzer-hubevents-group
app.kafka.sensor-events-group-id=analyzer-sensorevents-group

app.kafka.hubs-topic=telemetry.hubs.v1
app.kafka.sensors-topic=telemetry.sensors.v1
app.kafka.snapshots-topic=telemetry.snapshots.v1

app.kafka.auto-offset-reset=latest
app.kafka.enable-auto-commit=false
app.kafka.poll-timeout-ms=100
app.kafka.session-timeout-ms=30000
app.kafka.max-poll-interval-ms=300000
app.kafka.max-poll-records=500

app.kafka.acks=all
app.kafka.retries=3
app.kafka.linger-ms=0
app.kafka.batch-size=16384
app.kafka.buffer-memory=33554432
app.kafka.request-timeout-ms=30000
app.kafka.delivery-timeout-ms=120000

app.scenarios.turn-off-all-lights-name=????????? ???? ????
app.scenarios.special-scenarios=????????? ???? ????
app.scenarios.command-delay-ms=10
app.scenarios.max-retry-attempts=3

app.grpc.retry-status-codes=UNAVAILABLE,DEADLINE_EXCEEDED
app.grpc.retry-delay-ms=100

app.sensor-state.cache.enabled=true
app.sensor-state.cache.ttl-minutes=60
app.sensor-state.cache.max-size=10000
app.sensor-state.cache.cleanup-interval-minutes=5

app.conditions.allowed-operations=EQUALS,GREATER_THAN,LOWER_THAN