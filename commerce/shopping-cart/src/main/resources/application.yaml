spring:
  application:
    name: shopping-cart
  datasource:
    url: jdbc:postgresql://localhost:5433/commerce?currentSchema=shopping_cart
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_schema: shopping_cart
  cloud:
    discovery:
      enabled: false

server:
  port: 8081

logging:
  level:
    root: INFO
    ru.yandex.practicum.commerce.shoppingcart: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      warehouse:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10

  timelimiter:
    instances:
      warehouse:
        timeout-duration: 3s

feign:
  circuitbreaker:
    enabled: true

spring.cloud.openfeign.client.config:
  warehouse:
    url: http://localhost:8083
  shopping-store:
    url: http://localhost:8084